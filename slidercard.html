<!DOCTYPE html>
<html>
<head>
  <title>Slider de Cards con Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .card-slider {
      width: 100%;
      overflow: hidden;
    }
    .card-slider .carousel-inner {
      display: flex;
      transition: transform 0.3s;
    }
    .card-slider .carousel-item {
      flex: 0 0 auto;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="cardSlider" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <img src="img/Yuca1.jpeg" class="card-img-top" alt="Imagen 1">
                <div class="card-body">
                  <h5 class="card-title">Tarjeta 1</h5>
                  <p class="card-text">Contenido de la tarjeta 1.</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <img src="img/Colombia1.jpeg" class="card-img-top" alt="Imagen 2">
                <div class="card-body">
                  <h5 class="card-title">Tarjeta 2</h5>
                  <p class="card-text">Contenido de la tarjeta 2.</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <img src="img/gua1.jpeg" class="card-img-top" alt="Imagen 3">
                <div class="card-body">
                  <h5 class="card-title">Tarjeta 3</h5>
                  <p class="card-text">Contenido de la tarjeta 3.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#cardSlider" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#cardSlider" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>
</body>
</html>
