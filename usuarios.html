        <form>
            <br>
            <div class="container-fluid w-50 justify-content-center">
                <div class="card">
                    <div class="card-body">

                        <h5 class="card-title">Informacion de Usuario</h5>
                        <img src="usuario.png" height="60" width="60">
                        
                        <div class="container">

                            <div class="row">
                                    <div class="col">
                                        <label class="form-label">Usuario: </label><input class="form-control" type="text" name="usuario" placeholder="Usuario"> 
                                        <label class="form-label" >Nombre: </label><input class="form-control" type="text" name="nombre" placeholder="Nombre">
                                        <label class="form-label">Apellido paterno: </label><input class="form-control" type="text" name="apellido_paterno" placeholder="Apellido paterno">
                                    </div>
                            </div>
                                
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Apellido materno: </label><input class="form-control" type="text" name="apellido_paterno" placeholder="Apellido materno">
                                    
                                </div>
                            </div>
                                
                                
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Telefono: </label> <input class="form-control" type="text" name="num_telefono" placeholder="Numero">
                                    <label class="form-label">Correo electronico: </label><input class="form-control" type="text" placeholder="Correo electronico">
                                    <label class="form-label">Contraseña: </label><input class="form-control" type="password" placeholder="Contraseña">
                                    
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Fecha de nacimiento: </label><input class="form-control" type="date">
                                    <label class="form-label">Sexo: </label><br><label class="form-label">Femenino</label><input class="form-control" type="radio" name="sexo" value="femenino"><label class="form-label">Masculino</label><input class="form-control" type="radio" name="sexo" value="masculino">
                                </div>
                            </div>

                            
                        </div>
                            
                         </div>
                    </div>
                    <br><button type="submit" class="btn btn-primary">Enviar Informacion</button>
                </div>
        </form>
